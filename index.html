<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito:wght@500&display=swap" rel="stylesheet">

</head>

<body>

    <nav>
        <ul>
            <li>
                <i class="fa-solid fa-cart-shopping"></i>Grocery List App
            </li>
        </ul>
    </nav>

   <header>

    <h1>Grocery List App</h1>

    <i class="fa-solid fa-cart-shopping"></i>

    <p>Need to create a list of groceries in a hurry? Quickly add your
       grocery items to the list below and be prepared for 
       your next shopping trip!</p>
     
   </header>

   <section class="main-body">

      <div class="data-body">
      
    <input id="input" type="text" onfocus="this.value=''">

      <button id="addBtn" onclick="addItem()">Add Item</button>

       <button id="resetBtn" onclick="reset()">Reset</button>

        <h2>My List</h2>

          <br>

          <span id="notesFull"></span>

         <ul id="list">
            
         </ul>

      </div>

   </section>


    <script src="script.js"></script>

    <script src="https://kit.fontawesome.com/6d2a37f664.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
